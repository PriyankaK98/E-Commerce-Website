<template>
    <lightning-button variant="brand" label={buttonLabel} onclick={customShowModalPopup}></lightning-button>

    <template if:true={customFormModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={customHideModalPopup}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate">Confirmation</h2>
                </header>
                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium">
                    <p>{message}</p>
                </div>
                    <!-- modal footer start-->
                    <footer class="slds-modal__footer">
                        <lightning-button label="cancel" variant="destructive" onclick={customHideModalPopup}>
                        </lightning-button>
                        <lightning-button label={positiveLabel} onclick={positiveAction}></lightning-button>
                    </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open">
        </div>
    </template>

</template>
