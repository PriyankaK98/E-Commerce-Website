<template>

    <lightning-card title="Account Request" icon-name="custom:custom20">

        <!-- lightning button for open custom modal window -->
        <lightning-button variant="brand" label="Click For Account Request" title="Open Modal"
            onclick={customShowModalPopup} class="slds-m-left_x-small"></lightning-button>

        <!-- modal start -->
        <template if:true={customFormModal}>

            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- modal header start -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={customHideModalPopup}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-text-heading_medium slds-hyphenate">Account Request</h2>
                    </header>
                    <!-- modal body start -->
                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-record-edit-form object-api-name="ezone__Account_Request__c" onsuccess={handleChange}>
                            <h2>Account Inforamation</h2>
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                    <lightning-input-field field-name="Name">
                                    </lightning-input-field>                                
                                </div>
                                <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                    <lightning-input-field field-name="Phone__c">
                                    </lightning-input-field>                                
                                </div>
                                <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                    <lightning-input-field field-name="Email__c">
                                    </lightning-input-field>                                
                                </div>
                                <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                    <lightning-input-field field-name="DOB__c">
                                    </lightning-input-field>                                
                                </div>
                                <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                    <lightning-input-field field-name="Description__c">
                                    </lightning-input-field>                                
                                </div>
                            </div>
                            <h2>Primary Contact Details</h2>
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                    <lightning-input-field field-name="FirstName__c">
                                    </lightning-input-field>                                
                                </div>
                                <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                    <lightning-input-field field-name="LastName__c">
                                    </lightning-input-field>                                
                                </div>
                                <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                    <lightning-input-field field-name="PrimaryEmail__c">
                                    </lightning-input-field>                                
                                </div>
                                <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                    <lightning-input-field field-name="PrimaryPhone__c">
                                    </lightning-input-field>                                
                                </div>
                                <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                    <lightning-input-field field-name="PrimaryTitle__c">
                                    </lightning-input-field>                                
                                </div>
                            </div>
                            <h2>Billing Address</h2>
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                    <lightning-input-field field-name="BillingStreet__c">
                                    </lightning-input-field>                                
                                </div>
                                <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                    <lightning-input-field field-name="BillingCity__c">
                                    </lightning-input-field>                                
                                </div>
                                <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                    <lightning-input-field field-name="BillingState__c">
                                    </lightning-input-field>                                
                                </div>
                                <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                    <lightning-input-field field-name="BillingCountry__c">
                                    </lightning-input-field>                                
                                </div>
                                <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                    <lightning-input-field field-name="BillingPostalCode__c">
                                    </lightning-input-field>                                
                                </div>
                            </div>
                            <h2>Shipping Address</h2>
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                    <lightning-input-field field-name="ShippingStreet__c">
                                    </lightning-input-field>                                
                                </div>
                                <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                    <lightning-input-field field-name="ShippingCity__c">
                                    </lightning-input-field>                                
                                </div>
                                <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                    <lightning-input-field field-name="ShippingState__c	">
                                    </lightning-input-field>                                
                                </div>
                                <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                    <lightning-input-field field-name="ShippingCountry__c">
                                    </lightning-input-field>                                
                                </div>
                                <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                    <lightning-input-field field-name="ShippingPostalCode__c">
                                    </lightning-input-field>                                
                                </div>
                            </div>

                            <lightning-button type="submit"
                                name="Submit"
                                variant="success"
                                label="create Account">
                            </lightning-button>
                        </lightning-record-edit-form>
                        <!-- modal footer start-->
                        <footer class="slds-modal__footer">
                            <lightning-button
                                              onclick={customHideModalPopup} 
                                              label="Cancel">
                            </lightning-button>
                            <lightning-button label="Save"
                                              onclick={customSaveModelPopup}
                                              variant="Brand"></lightning-button>
                           
                        </footer>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open">
            </div>
        </template>
        <!-- modal end -->


    </lightning-card>
</template>
