<template>
    <template if:true={leadList}>
        <lightning-datatable data={leadList} columns={columns} key-field="Id" onrowaction={handleRowSelection}>
        </lightning-datatable>
    </template>
    <template if:true={error}>
        {error}
    </template>

    <template if:true={customFormModal}>

        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={customHideModalPopup}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate">Log a call</h2>
                </header>
                <!-- modal body start -->
                <lightning-card >
                    <div class="slds-m-around_medium" >
                        <lightning-combobox label="Subject" placeholder="Select Subject" value={subject}
                            options={typePicklistValues} onchange={handleSubjectChange}></lightning-combobox>
                        <lightning-textarea label="Description" value={description} onchange={handleDescriptionChange}>
                        </lightning-textarea>
                        <lightning-input label="Name" value={leadRow.Name} > </lightning-input>
                        <br>
                    </div>
                
                <!-- modal footer start-->
                <footer class="slds-modal__footer">
                    <lightning-button onclick={customHideModalPopup} label="Cancel">
                    </lightning-button>
                    <lightning-button label="Save" onclick={customSaveModelPopup} variant="Brand"></lightning-button>

                </footer>
            </lightning-card>
            </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open">
        </div>
    </template>
    <!-- modal end -->

</template>
