<template>
    

        <!-- lightning button for open custom modal window -->
        <lightning-button label="Edit Address" title="Open Modal"
            onclick={customShowModalPopup} class="slds-m-left_x-small"></lightning-button>
            <lightning-card >
        <!-- modal start -->
        <template if:true={customFormModal}>

            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- modal header start -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={customHideModalPopup}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-text-heading_medium slds-hyphenate">Edit Address</h2>
                    </header>
                    <!-- modal body start -->
                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-record-edit-form  object-api-name="Address_Book__c" onsuccess={handleChange}>
                            <h2>Address Inforamation</h2>
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                    <lightning-input-field field-name="Name">
                                    </lightning-input-field>                                
                                </div>
                                <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                    <lightning-input-field field-name="Street__c">
                                    </lightning-input-field>                                
                                </div>
                                <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                    <lightning-input-field field-name="City__c">
                                    </lightning-input-field>                                
                                </div>
                                <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                    <lightning-input-field field-name="Landmark__c">
                                    </lightning-input-field>                                
                                </div>
                                <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                    <lightning-input-field field-name="State__c">
                                    </lightning-input-field>                                
                                </div>
                                <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                    <lightning-input-field field-name="Country__c">
                                    </lightning-input-field>                                
                                </div>
                                <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                    <lightning-input-field field-name="PostalCode__c">
                                    </lightning-input-field>                                
                                </div>
                            </div>
                        </lightning-record-edit-form>
                        <!-- modal footer start-->
                        <footer class="slds-modal__footer">
                            <lightning-button
                                              onclick={customHideModalPopup} 
                                              label="Cancel">
                            </lightning-button>
                            <lightning-button label="Save"
                                              onclick={customSaveModelPopup}
                                              variant="Brand"></lightning-button>
                           
                        </footer>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open">
            </div>
        </template>
        <!-- modal end -->


    </lightning-card>
</template>
