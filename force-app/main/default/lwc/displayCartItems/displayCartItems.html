<template>
    <template if:true={carts.data}>
        <template for:each={carts.data} for:item="cart">
            <div key={cart.Id} class="slds-box slds-align_absolute-center" style="background-color: lightgray;">
                <div class="slds-align_absolute-center">
                    <p class="slds-text-heading_medium" style="font-weight: bold;">Total Quantity : {cart.Quantity__c}
                    </p>
                </div>
                <div class="slds-align_absolute-center">
                    <p class="slds-text-heading_medium" style="font-weight: bold;">Cart Total : {cart.Amount__c} INR</p>
                </div>
                <div class="slds-align_absolute-center">
                    <lightning-button value={cart.Id} variant="brand" label="Proceed" onclick={proceedToOrder}>
                    </lightning-button>
                </div>
            </div>
            <div class="slds-box slds-theme_shade" key={cart.Id} style="background-color: rgb(231, 235, 237);">
                <lightning-layout horizontal-align="space" multiple-rows>
                    <template if:true={cart.Cart_Items__r}>
                        <template for:each={cart.Cart_Items__r} for:item="cartItem">
                            <lightning-layout-item size="4" key={cartItem}>
                                    <template if:true={cartItem.Product__r}>
                                        <c-cart-item onloadpage={loadPage} cart-item={cartItem}
                                            prod-id={cartItem.Product__r.Id}></c-cart-item>
                                    </template>
                            </lightning-layout-item>
                        </template>
                    </template>
                </lightning-layout>
            </div>
            <div key={cart.Id} class="slds-box slds-align_absolute-center" style="background-color: lightgray;">
                <div class="slds-align_absolute-center">
                    <p class="slds-text-heading_medium" style="font-weight: bold;">Total Quantity : {cart.Quantity__c}
                    </p>
                </div>
                <div class="slds-align_absolute-center">
                    <p class="slds-text-heading_medium" style="font-weight: bold;">Cart Total : {cart.Amount__c} INR</p>
                </div>
                <div class="slds-align_absolute-center">
                    <lightning-button value={cart.Id} variant="brand" label="Proceed" onclick={proceedToOrder}>
                    </lightning-button>
                </div>
            </div>
        </template>
    </template>
</template>
