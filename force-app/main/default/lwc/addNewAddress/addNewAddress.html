<template>
    <!-- lightning button for open custom modal window -->
    <template if:true={record}>
        <lightning-button-icon variant="brand" icon-name="utility:edit" onclick={customShowModalPopup}></lightning-button-icon>
    </template>
    <template if:false={record}>
        <lightning-button variant="brand" label="Add New Address" onclick={customShowModalPopup} class="slds-m-left_x-small"></lightning-button>
    </template>
    <!-- modal start -->
    <template if:true={customFormModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={customHideModalPopup}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate">New Address</h2>
                </header>
                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-record-edit-form object-api-name="Address_Book__c" record-id={record} onsuccess={handleSuccess}>
                        <h2>Address Inforamation</h2>
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                <lightning-input-field field-name="Name">
                                </lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                <lightning-input-field field-name="Street__c">
                                </lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                <lightning-input-field field-name="City__c">
                                </lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                <lightning-input-field field-name="Landmark__c">
                                </lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                <lightning-input-field field-name="State__c">
                                </lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                <lightning-input-field field-name="Country__c">
                                </lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                <lightning-input-field field-name="PostalCode__c">
                                </lightning-input-field>
                            </div>
                        </div>
                        <!-- modal footer start-->
                        <footer class="slds-modal__footer">
                            <lightning-button label="cancel" variant="destructive" onclick={customHideModalPopup}></lightning-button>
 <!--                      <button class="slds-button slds-button--destructive"
                            onclick={customHideModalPopup}>Cancel</button>
 -->
                            <lightning-button variant="brand" type="submit" name="save" label="Save">
                            </lightning-button>
                        </footer>
                    </lightning-record-edit-form>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open">
        </div>
    </template>

</template>
